{% extends "base.html" %}
{% load static %}

{% block title %}Card{% endblock title %}
{% block body %}
    <h1>Restaurant List</h1>
    </br>

    {% for n in restaurant %}
  <div class="card-deck" id="{{n.rest_id}}">
    <div class="card">
      
      <div class="card-body">
        <h5 class="card-title">{{n.Name}}</h5>
        <p class="card-text">{{n.Restaurant_Type}}</p>
        <p class="card-text">type: <b>{{n.Type}}</b></p>
        <p class="card-text">Location: <b>{{n.City}}</b></p>
        <p class="card-text">Cost: <b>{{n.Cost}}</b></p>
      </div>
      <div class="card-footer text-center" method='post'>
        <a href="{% url 'card' n.rest_id %}">
            <button type="button" id="{{ n.rest_id }}" class="btn btn-primary ">Visit</button>
          </a>
      </div>
    </div>
  </br>
  </div>
{% endfor %}

    
  

    
{% endblock body %}
